    <link rel="shortcut icon" href="images/fav.png" type="image/x-icon" />

  </head>

  <body>
  <div class="logo">
    <img src="images/logo.png" alt="맨위로고" />
  </div>

  <div class="wide">
    <img src="images/model.png" alt="모델" id="model1"/>
    <!-- <img src="images/visual-wide.png" alt="배경"> -->
  </div>

  <div class="menu">
    <ul>
      <li><a href="#">이용안내</a></li>

  <!-- 가입 폼-->
  <form>
    <fieldset>
      <legend>회원가입</legend>
      <div class="form_wrap">
        <div>
          <label for="reg_id">아이디</label>
          <input type="text" name="reg_id" id="reg_id">
        </div>
        <div>
          <label for="reg_pw">비밀번호</label>
          <input type="password" name="reg_pw" id="reg_pw">
        </div>
        <div>
          <label for="reg_pw2">비밀번호 확인</label>
          <input type="password" name="reg_pw2" id="reg_pw2">
        </div>
        <div>
          <label for="reg_tel">전화번호</label>
          <input type="tel" name="reg_tel" id="reg_tel">
        </div>
        <div>
          <label for="reg_mail">이메일</label>
          <input type="text" name="reg_mail" id="reg_mail">
        </div>
        <div>
          <label for="reg_ad">광고성 문자 수신동의</label>
          <input type="checkbox" name="reg_ad" id="reg_ad">
        </div>
        <div>
          <label for="reg_code">추천인 코드</label>
          <input type="text" name="reg_code" id="reg_code">
        </div>
        <div>
          <button type="submit">가입</button>
          <button type="reset">취소</button>
        </div>
      </div>
    </fieldset>
  </form>


  <!--가입 폼 끝-->

  </div>

  </body>
</html>
